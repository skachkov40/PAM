<div class="toolbar-container">
    <mat-toolbar class="toolbar" color="primary">
        <mat-icon aria-hidden="false" aria-label="check mark icon">fact_check</mat-icon>
        <h1>Habit Tracker</h1>
    </mat-toolbar>
</div>
<div class="docs-primary-header">
    <h1>Customizing Typography</h1>
</div>

<div *ngIf="showTable" class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="li">
    <ul>
        <li *ngFor="let pr of strs; let i = index">
            <p>{{i+1}}, {{pr?.str}}</p>
        </li>
    </ul>
</div>
